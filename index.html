<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Top Assignment</title>
</head>
<body>
    <main>
        <div class="project-container">
            <picture>
                <img src="/assets/halie-west-25xggax4bSA-unsplash.jpg" alt="unplash">
                <div>
                    <img src="/assets/odin-lined.png" alt="logo" class="logo">
                    <h1>ODIN</h1>
                </div>
            </picture>

            <div class="overall-form-container">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <p>You know what to do</p>

                <form>
                    <div class="forms-container">
                        <h1>Let's do this!</h1>
                        <div class="forms">
                            <div class="label-cont">
                                <label for="firstname">FIRST NAME</label>
                                <input type="text" id="firstname" required>
                            </div>
                            <div class="label-cont">
                                <label for="lastname">LAST NAME</label>
                                <input type="text" id="lastname" required>
                            </div>
                        </div>
            
                        <div class="forms">
                            <div class="label-cont">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" required>
                            </div>
                            <div class="label-cont">
                                <label for="phone">PHONE NUMBER</label>
                                <input type="number" id="phone" required>
                            </div>
                        </div>
            
                        <div class="forms">
                            <div class="label-cont">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" required class="firstPassword">
                                <span class="error-message"></span>
                            </div>
                            <div class="label-cont">
                                <label for="confirm">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm" required class="confirm">
                            </div>
                        </div>
                    </div>
            
                    <button class="submit-button">Create Account</button>
                    <p>Already have an accout? Log in</p>
                </form>
            </div>


        </div>
    </main>
</body>
</html>
